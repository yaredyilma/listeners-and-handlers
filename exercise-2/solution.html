<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
    <meta charset="utf-8" />

    <style>
      body{
        margin:0;
      }
      .first-class {
        display: flex;
        background-color: red;
        color:white;
      }

      .second-class {
        display: hidden;
        background-color:yellow;
      }

      .third-class {
        background-color: black;
        color:yellow;
      }
    </style>

    <script id="handlers">
      function firstHandler(event) {
        debugger;
        console.assert(
          event.target.innerHTML === "3",
          "first: target.innerHTML"
        );
        console.assert(
          event.target.nodeName === "DIV",
          "first: target.nodeName"
        );
        console.assert(event.target.id === "first", "first: target.id");
        console.assert(event.type === "click", "first: event.type");
      }
      function secondHandler(event) {
        debugger;
        console.assert(event.target.id === "second", "second: target.id");
        console.assert(
          event.target.className === "third-class",
          "second: target.className"
        );
        console.assert(
          event.target.innerHTML === "1",
          "second: target.innerHTML"
        );
        console.assert(event.type === "mouseover", "second: event.type");
      }
      function thirdHandler(event) {
        debugger;
        console.assert(
          event.target.className === "first-class",
          "third: target.className"
        );
        console.assert(event.target.id === "third", "third: target.className");
        console.assert(
          event.target.innerHTML === "2",
          "third: target.innerHTML"
        );
        console.assert(event.type === "mouseover", "second: event.type");
      }
    </script>
  </head>

  <body>
    <section id="user-interface">
      <div id="first" class="first-class">1st</div>
      <div id="second" class="second-class">2nd</div>
      <div id="third" class="third-class">3rd</div>
    </section>
  </body>
    <script id="listeners">
      document.getElementById("first").addEventListener("click", firstHandler);
      document
        .getElementById("second")
        .addEventListener("mouseover", secondHandler);
      document
        .getElementById("third")
        .addEventListener("mouseover", thirdHandler);
    </script>

</html>
